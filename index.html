
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				height: 100%;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.box {
				position: relative;
				width: 200px;
				height: 400px;
				
                 transform: skew(45deg);
				/* 开启浏览器3D渲染 */
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
				animation: ani 20s linear infinite ;
			}

			@keyframes ani {
				from {
					transform: rotateX(-30deg) rotateY(0deg);
				}

				to {
					transform: rotateX(-30deg) rotateY(360deg);
				}
			}
		

			.side {
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 400px;
				font-size: 40px;
				color: white;
				text-align: center;
				line-height: 200px;
			}
			.box:hover {
				animation-play-state: paused;
			}

			.before {
				background-color: rgba(255, 0, 0, .5);
				transform: translateZ(274.5px);
			}

			.right {
				background-color: rgba(255, 255, 0, .5);
				transform: rotateY(40deg) translateZ(274.5px);
			}

			.top {
				background-color: rgba(0, 0, 0, .5);
				transform: rotateY(80deg) translateZ(274.5px);
			}

			.a {
				background-color: rgba(0, 255, 0, .5);
				transform: rotateY(120deg) translateZ(274.5px)
			}

			.b {
				background-color: skyblue;
				transform: rotateY(160deg) translateZ(274.5px)
			}

			.c {
				transform: rotateY(200deg) translateZ(274.5px)
			}

			.d {
				transform: rotateY(240deg) translateZ(274.5px)
			}
			.e{
				transform: rotateY(280deg) translateZ(274.5px)
			}
			.f{
				transform: rotateY(320deg) translateZ(274.5px)
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="side before">
				<div class="tu1">
					<img src="图片/1.png" width="200" height="400" />
				</div>
			</div>
			<div class="side right"><img src="图片/2.bmp" width="200" height="400"></div>
			<div class="side top"><img src="图片/3.png" width="200" height="400"></div>
			<div class="side a"><img src="图片/4.png" width="200" height="400"></div>
			<div class="side b"><img src="图片/5.png" width="200" height="400"></div>
			<div class="side c"><img src="图片/6.png" width="200" height="400"></div>
			<div class="side d"><img src="图片/7.jpeg" width="200" height="400"></div>
			<div class="side e"><img src="图片/8.bmp"width="200" height="400"></div>
			<div class="side f"><img src="图片/9.bmp"width="200" height="400"></div>
	</body>
</html>
